<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMEDUC - Dashboard Académico</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <h1>COMEDUC</h1>
            </div>
            <h2>Dashboard de Rendimiento Académico</h2>
        </div>
        
        <div class="login-form-container">
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Correo Institucional
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="usuario@comeduc.cl" 
                        required
                        autocomplete="username"
                    >

                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Contraseña" 
                        required
                        autocomplete="current-password"
                    >
                    <div class="input-hint">
                        Contraseña predeterminada: Comeduc2026
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordar sesión</label>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
                
                <div class="login-footer">
                    <p class="security-notice">
                        <i class="fas fa-shield-alt"></i> Acceso restringido a personal autorizado de COMEDUC
                    </p>
                </div>
            </form>
        </div>
        
        <div class="login-footer-page">
            <p>© 2025 Fundación COMEDUC - Todos los derechos reservados</p>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
